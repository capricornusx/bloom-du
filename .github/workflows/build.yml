name: build
on: [push, pull_request]

jobs:
  build:

    strategy:
      matrix:
        go-version: [~1.21, ^1]
    runs-on: self-hosted
    env:
      GO111MODULE: "on"
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Go modules
        run: go mod download

      - name: Build
        run: go build -v ./...

      - name: Test
        run: CGO_ENABLED=1 go test -race ./...
